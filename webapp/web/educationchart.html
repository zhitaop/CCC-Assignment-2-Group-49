<html>
<head>
    <title>Highcharts</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>

<body>
<div id="container" style="width: 100%; height: 500px; margin: 0 auto"></div>
<script language="JavaScript">
    var set = ["CENTRAL GOLDFIELDS", "GANNAWARRA", "MOIRA", "WEST WIMMERA", "LATROBE", "MITCHELL", "GLENELG", "CAMPASPE", "YARRIAMBIACK", "NORTHERN GRAMPIANS"];

            $('#container').highcharts({
                chart: {
                    type: "column"
                },
                title: {
                    text: 'Higher Education Percentage by Region'
                },
                xAxis: {
                    categories: set,
                    title: {
                        text: null
                    }
                },
                yAxis: {
                    min: 0,
                    max: 0.4,
                    title: {
                        text: 'Amount',
                        align: 'high'
                    },
                    labels: {
                        overflow: 'justify'
                    }
                },
                plotOptions: {
                    bar: {
                        dataLabels: {
                            enabled: true
                        }
                    }
                },
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'top',
                    x: -40,
                    y: 100,
                    floating: true,
                    borderWidth: 1,

                    backgroundColor: (
                        (Highcharts.theme && Highcharts.theme.legendBackgroundColor) ||
                        '#FFFFFF'),
                    shadow: true
                },
                credits: {
                    enabled: false
                },
                series: [
                    {
                        name: 'Higher Education Percentage',
                        data: [0.200, 0.210, 0.218, 0.231, 0.235, 0.241, 0.242, 0.242, 0.243, 0.243]
                    }

                ]
            });

</script>
</body>

</html>
